<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CALCULATOR</title>
    <link rel='stylesheet' href='style.css' type='text/css'>
</head>
<body>
  <div class='wrap'>
    <div class='top'>
        <div class='title'>CALCULATOR</div>
        <div data-history class='history'>H</div>
    </div>
    <div class='output'>
        <div data-log class='log'></div>
        <div data-operand class='operand'></div>
    </div>
    <button data-operation class='operation'    >%</button>
    <button data-clear class='operation'         >CE</button>
    <button data-clearall class='operation'        >C</button>
    <button data-delete class='operation'       >DEL</button>
    <button data-operation class='operation'    >1/x</button>
    <button data-operation class='operation'     >x2</button>
    <button data-operation class='operation'      >x^(1/2)</button>
    <button data-operation  class='operation'     >รท</button>
    <button data-number class='number'           >7</button>
    <button data-number class='number'            >8</button>
    <button data-number class='number'            >9</button>
    <button data-operation class='operation'      >*</button>
    <button data-number class='number'            >4</button>
    <button data-number class='number'            >5</button>
    <button data-number class='number'            >6</button>
    <button data-operation class='operation'      >-</button>
    <button data-number class='number'            >1</button>
    <button data-number class='number'            >2</button>
    <button data-number class='number'            >3</button>
    <button data-operation class='operation'      >+</button>
    <button data-negate class='number'            >+/-</button>
    <button data-number class='number'            >0</button>
    <button data-number class='number'            >.</button>
    <button data-equals class='equals'            >=</button>
  </div>
<script src='script.js'></script>
</body>
</html>
