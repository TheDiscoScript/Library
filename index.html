<!DOCTYPE html>
<html>
 <head>
    <title>Library</title>
    <link rel='stylesheet' href="style.css" type='text/css'>
 </head>
 <body>
    <div class='top'> 
        <div top='topA'>
            <h1>L i b r a r y</h1>
            <p class='shine'>The Odin Project</p>
        </div>
        <div class='buttonDiv'>
            <button class='newButton' data-button='newBook'>+ NEW BOOK</button> <!--reference for JS-->
        </div>
    </div>
    <div class='container'>
        <div class='containerTitle'>
            <h2 class='booksTitle'>Books</h2>
        </div>
        <table class='libraryTable'>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody> 

            </tbody>
            <tfoot>
                <tr>
                    <td><b>Sum of read pages</b></td>
                    <td></td>
                    <td  data-counter='sum'></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class='questionOverlay invisible'> 
        <form class='questionForm invisible' onsubmit="return false">
            <div class='cancelButtonDiv' data-button="cancelButton"><button>X</button></div> 
            <h3>Add a new book!!</h3>
            <input type="text" id='title' data-form='title' placeholder="Title">  
            <input type="text" data-form='author' placeholder="Author"> 
            <input type="number" data-form='pages' placeholder="Pages" min="1"> 
            <fieldset >
                <legend>Have you read the book?</legend>
                <label for="yes">
                    <input type="radio" id="yes" name="read" value="yes" checked>
                    <span>Yes</span>
                  </label>
                <label for="no">
                    <input type="radio" id="no" name="read" value="no">
                    <span>No</span>
                </label>
                <label for='reading'>
                    <input type='radio' id='reading' name='read' value="reading">
                    <span>Reading</span>
                </label>
              </fieldset>
              <button class='submitButton' data-button='submitBook'>Add this book to the library</button> 
        </form>
    </div>
 </body>
 <script src="script.js"></script>
</html>
